    <div class="content">

                <p>{{ card.description }}</p>
                <img ng-src="img/{{ card.img }}.jpg" alt="{{ card.title }}">
            </div>
        </div>

        <div class="navigation">
            <button ng-click="prev()" ng-disabled="currentIndex === 0">Previous</button>
            <button ng-click="next()" ng-disabled="currentIndex >= cards.length - 3">Next</button>
        </div>
